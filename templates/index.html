<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Pro</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <div class="avatar">
                <img src="/static/image.png" alt="Bot Avatar">
            </div>
            <div class="header-info">
                <h2>Chatbot: Allumni ISSEA</h2>
                <p>En ligne</p>
            </div>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Les messages du chatbot et de l'utilisateur apparaÃ®tront ici -->
        </div>
        <div class="input-container">
          <textarea id="user-input" placeholder="Posez une question..." autocomplete="off" rows="1"></textarea>
          <button id="send-btn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
                  <path d="M0 0h24v24H0z" fill="none"/>
                  <path d="M3.4 21.3c-.5.5-1.4.1-1.4-.6v-7.5c0-.3.1-.6.4-.8l15.6-7.8c.8-.4 1.7.4 1.3 1.2l-7.8 15.6c-.2.3-.5.4-.8.4h-7.5c-.2 0-.4-.1-.6-.3zm-.4-7.5v5.8h5.8l7.4-14.7-13.2 6.6z"/>
              </svg>
          </button>
      </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
